<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="icon" href="/assets/images/logo.png" />
  </head>
  <body id="inizioPagina">
    <!-- Header -->
    <header>
      <!-- Logo -->
      <div class="logo-container">
        <img src="/assets/images/logo.png" alt="Amazon Logo" class="logo" />
      </div>
      <!-- Navbar -->
      <div class="navbar-container">
        <nav class="navbar">
          <ul class="nav-links">
            <li><a href="#">All</a></li>
            <li><a href="#">Today's dealds</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Sell</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main -->
    <main>
      <!-- Shop all Holidaay Gift Cards -->
      <div class="holiday-gift-cards">
        <h1>Shop All Holiday Gift Cards</h1>
      </div>
      <!-- Holiday Gift Guides -->
      <div class="holiday-gift-guides">
        <h2 class="title">Holiday Gift Guides</h2>
        <h3 class="subtitle">Be a go-gifter</h3>
      </div>
      <!-- Images Containers -->
      <div class="images-container">
        <h2>Find the perfect gift</h2>
        <a href="#"> Shop Now </a>
        <div class="gallery-container">
          <div class="gallery-item">
            <img src="/assets/images/img_1.jpg" alt="kindle" />
          </div>
          <div class="gallery-item">
            <img src="/assets/images/img_2.jpg" alt="Laptop" />
          </div>
          <div class="gallery-item">
            <img src="/assets/images/img_3.jpg" alt="Smartwatch" />
          </div>
          <div class="gallery-item">
            <img src="/assets/images/img_4.jpg" alt="Cat and Dog" />
          </div>
        </div>
      </div>
      <!-- Banner Images -->
      <div class="banner">
        <img src="/assets/images/img_9.png" alt="VR Headset" />
        <h2 class="description">Playing the gifting game</h2>
        <a href="#" class="description-link"> Shop gaming</a>
      </div>
      <div class="banner">
        <img src="/assets/images/img_10.png" alt="Radio and Headset" />
        <h2 class="description">The sound of cheer</h2>
        <a href="#" class="description-link"> Shop Audio e Accessories </a>
      </div>
    </main>
    <footer>
      <!-- Back to the top button -->
      <div class="back-to-top">
        <a href="#inizioPagina" class="back-to-top-button">back to top</a>
      </div>
      <!-- Footer Logo -->
      <div class="footer-logo-container">
        <img
          src="/assets/images/logo.png"
          alt="Amazon Logo"
          class="footer-logo"
        />
      </div>
    </footer>
    <script src="/script/D5.js"></script>
  </body>
</html>
